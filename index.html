<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dimiza</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <div data-include="componentes/header.html"></div>
  </header>

  <main id="inicio">
    <section class="hero pantalla">
      <div class="hero__fondo" style="background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGXzqN3llqDbHU5yTm2Kw24Nj3l-P4domLMQ&s');"></div>
      <div class="hero__centro">
        <h1 class="hero__titulo">WEB MINIMARKET</h1>
        <a href="productos.html" class="boton boton--borde hero__boton">Comprar ahora</a>
      </div>
    </section>

    <section class="favoritos" id="favoritos" aria-labelledby="fav-titulo">
      <div class="contenedor contenedor--ancho">
        <div class="fav__header">
          <h2 id="fav-titulo" class="fav__titulo">Productos del Mes</h2>
        </div>

        <div class="fav__marco">
          <div class="fav__tira" id="carrusel-inicio-dinamico">
          </div>
        </div>

        <div class="fav__track" role="slider" aria-label="Control de carrusel" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
          <div class="fav__progress"></div>
          <div class="fav__thumb" tabindex="0"></div>
        </div>
      </div>
    </section>

    <section class="pares-con-texto" aria-labelledby="pct-titulo">
      <h2 id="pct-titulo" class="pct__oculto">Galería</h2>
      <div class="pct__col pct__col--left">
        <figure class="pct__img">
          <img src="https://mercadoacasa.mx/cdn/shop/collections/abarrotes_2048x.jpg?v=1599758598" alt="Imagen 1">
        </figure>
        <figure class="pct__img">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSstw_TzEX-DZVnNYCe_-7NweNwbUWs1H8AWg&s" alt="Imagen 3">
        </figure>
      </div>
      <div class="pct__texto-col">
        <span class="pct__texto">Gestiona tu inventario y ventas con rapidez: la solución digital para tu minimarket.</span>
      </div>
      <div class="pct__col pct__col--right">
        <figure class="pct__img">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQotK8JoidpXVknhClDKcOAzl1yonu4BIiCzA&s" alt="Imagen 2">
        </figure>
        <figure class="pct__img">
          <img src="https://i.ytimg.com/vi/hxyxEns8Btw/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBDqNTP95GvHEL3Iizk4j_uf7z6Ew" alt="Imagen 4">
        </figure>
      </div>
    </section>

    <section class="testimonios" aria-labelledby="testimonios-titulo">
      <div class="contenedor">
        <div class="testimonios__grid">
          <figure class="testi">
            <div class="testi__icono">“</div>
            <blockquote class="testi__texto">La torta de Chocolate es lo máximo, sin temor a equivocarme es una de las más ricas que he probado.</blockquote>
            <figcaption class="testi__autor">— Liz Betancourt Rolando</figcaption>
          </figure>
          <figure class="testi">
            <div class="testi__icono">“</div>
            <blockquote class="testi__texto">Una muy grata sorpresa, la atención y el local muy buenos, los desayunos que probamos excelentes, vamos a regresar.</blockquote>
            <figcaption class="testi__autor">— Rafael Acevedo</figcaption>
          </figure>
          <figure class="testi">
            <div class="testi__icono">“</div>
            <blockquote class="testi__texto">Todo muy rico, la empanada de carne buenaza, los postres y el jugo de granadilla con naranja espectacular. El local 100% bello. ¡Súper recomendado!</blockquote>
            <figcaption class="testi__autor">— Verónica Alejandra</figcaption>
          </figure>
        </div>
      </div>
    </section>

    <section class="unete" aria-labelledby="unete-titulo">
      <div class="contenedor">
        <div class="unete__cinta">
          <a class="unete__item" href="https://instagram.com/tu_cuenta" target="_blank" rel="noopener">
            <span class="unete__aro"><img src="https://cdn.pixabay.com/photo/2016/11/06/23/16/breakfast-1804436_1280.jpg" alt=""></span>
          </a>
          <a class="unete__item" href="https://instagram.com/DimizaPanaderia" target="_blank" rel="noopener">
            <span class="unete__aro"><img src="https://cdn.pixabay.com/photo/2022/02/12/21/22/toast-7009956_1280.jpg" alt=""></span>
          </a>
          <a class="unete__item" href="https://instagram.com/DimizaPanaderia" target="_blank" rel="noopener">
            <span class="unete__aro"><img src="https://cdn.pixabay.com/photo/2016/11/22/19/31/macarons-1850216_1280.jpg" alt=""></span>
          </a>
          <a class="unete__item" href="https://instagram.com/DimizaPanaderia" target="_blank" rel="noopener">
            <span class="unete__aro"><img src="https://cdn.pixabay.com/photo/2015/11/19/20/17/cookies-1051884_1280.jpg" alt=""></span>
          </a>
          <a class="unete__item" href="https://instagram.com/DimizaPanaderia" target="_blank" rel="noopener">
            <span class="unete__aro"><img src="https://cdn.pixabay.com/photo/2016/11/29/07/45/desserts-1868181_1280.jpg" alt=""></span>
          </a>
          <a class="unete__item" href="https://instagram.com/DimizaPanaderia" target="_blank" rel="noopener">
            <span class="unete__aro"><img src="https://cdn.pixabay.com/photo/2019/10/11/06/33/brownie-cake-4541198_1280.jpg" alt=""></span>
          </a>
          <a class="unete__item" href="https://instagram.com/DimizaPanaderia" target="_blank" rel="noopener">
            <span class="unete__aro"><img src="https://cdn.pixabay.com/photo/2021/10/02/14/46/food-6675429_1280.jpg" alt=""></span>
          </a>
          <a class="unete__item" href="https://instagram.com/DimizaPanaderia" target="_blank" rel="noopener">
            <span class="unete__aro"><img src="https://images.unsplash.com/photo-1488477304112-4944851de03d?q=80&w=400" alt=""></span>
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div data-include="componentes/footer.html"></div>
  </footer>
</body>
</html>
